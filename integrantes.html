    <link rel="stylesheet" href="styles.css"> <!-- Archivo CSS compartido -->
    <style>
        /* Estilo para el zoom en las imágenes */
        .card img {
            transition: transform 0.3s ease; /* Animación suave */
        }

        .card img:hover {
            transform: scale(1.1); /* Zoom al pasar el mouse */
        }

        /* Galería */
        .gallery {
            display: flex;
            flex-wrap: wrap; /* Permite que las filas bajen automáticamente */
            justify-content: center; /* Centra las filas horizontalmente */
            gap: 20px; /* Espaciado entre filas y columnas */
        }

        .row {
            display: flex; /* Filas con flexbox */
            justify-content: center; /* Alinea las tarjetas horizontalmente */
            gap: 20px; /* Espaciado entre tarjetas en cada fila */
            width: 100%; /* Asegura que la fila ocupe todo el ancho disponible */
        }

        .card {
            width: 220px; /* Ancho fijo para las tarjetas */
            border-radius: 19px; /* Bordes redondeados */
            overflow: hidden; /* Oculta contenido que salga del contenedor */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra alrededor de las tarjetas */
            background: #000; /* Fondo negro conservado */
            color: #fff; /* Texto en blanco para destacar sobre fondo negro */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Efecto suave */
        }

        .card:hover {
            transform: translateY(-10px); /* Sube la tarjeta al pasar el mouse */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Más sombra */
        }

        .card p {
            font-size: 16px;
            font-weight: bold;
            text-align: center; /* Texto centrado */
            margin-top: 10px;
        }
    </style>
</head>
